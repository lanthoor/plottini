name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
    
    - name: Install uv
      uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231  # v5.3.1
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --dev --python ${{ matrix.python-version }}
    
    - name: Run linting with ruff
      run: uv run ruff check src/ tests/
    
    - name: Run type checking with mypy
      run: uv run mypy src/plottini
    
    - name: Run tests with pytest
      run: uv run pytest --cov=plottini --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@0561704f0f02c16a585d4c7555e57fa2e44cf909  # v5.5.2
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  build:
    name: Build package
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
    
    - name: Install uv
      uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231  # v5.3.1
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --dev --python 3.10
    
    - name: Build package
      run: uv build
    
    - name: Check package metadata
      run: uv run twine check dist/*
